<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div id="screen1" class="screen1 ">
      <h1>Qual a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="imgBtn" class="imgBtn" src="/images/biscoito.svg" alt="">
    </div>

    <div id="screen2" class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="message">
        <h2 id="message">Seu dia será incrível!</h2>
      </div>
      
      <img src="/images/opened-cookie.svg" alt="">
      <div class="buttons">
        <button id="buttonMsg">
          Abrir outro biscoito
        </button>
        
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  
</body>
</html>
